---
applications:
- name: car-api
  memory: 1G
  instances: 1
  random-route: true
  path: ./target/car-api.jar
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.0.8_+ } }'
    JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '{enabled: false}'
    SPRING_PROFILES_ACTIVE: cloud
  services:
  - car-db
  - car-redis
  - service-registry
  - config-server